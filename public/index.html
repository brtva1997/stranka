<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení | Splátkový kalendář</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-bg">
  <div class="background-abstract"></div>
  <div class="login-container">
    <h2>Splátkový kalendář</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Uživatelské jméno" required autofocus>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Přihlásit se</button>
    </form>
    <div class="login-error" id="loginError"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const body = {
        username: this.username.value,
        password: this.password.value
      };
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });
      if (res.ok) {
        location.href = "dashboard.html";
      } else {
        document.getElementById('loginError').textContent = "Špatné jméno nebo heslo.";
      }
    };
  </script>
</body>
</html>
