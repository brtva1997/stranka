<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kočičí splátky</title>
  <link rel="stylesheet" href="cat.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="icon" href="cat.png" />
</head>
<body>

  <!-- Kočka -->
  <div id="cat-container">
    <img id="cat" src="cat.png" alt="Klikni na kočku" />
    <div id="heart-msg">💖</div>
  </div>

  <div id="hearts-container"></div>

  <!-- Aplikace -->
  <div id="app" class="hidden">
    <h2>Přehled týdenních splátek</h2>

    <div id="summary">
      <strong>Zaplaceno: <span id="paidAmount">£0.00</span></strong>
      <strong>Zbývá: <span id="unpaidAmount">£0.00</span></strong>
    </div>

    <div id="monthly-sections"></div>
  </div>

  <script src="cat.js" type="module"></script>
</body>
</html>
