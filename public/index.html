<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kočičí Splátky</title>
  <link rel="stylesheet" href="cat.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="cat.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="cat-container">
    <img id="cat" src="cat.png" alt="kočička" />
    <div id="heart-msg"></div>
  </div>

  <div id="hearts-container"></div>

  <div id="app" class="hidden">
    <h2>Tvůj přehled splátek</h2>
    <div id="summary">
      <strong>Zaplaceno: <span id="paidAmount">£0.00</span></strong>
      <strong>Zbývá: <span id="unpaidAmount">£0.00</span></strong>
    </div>

    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Popis</th>
          <th>Status</th>
          <th>Částka</th>
        </tr>
      </thead>
      <tbody>
        <tr class="paid" data-amount="1200">
          <td>01.03.2025</td>
          <td>Záloha</td>
          <td></td>
          <td class="amount" data-amount="1200"></td>
        </tr>
        <tr class="paid" data-amount="900">
          <td>01.04.2025</td>
          <td>Druhá platba</td>
          <td></td>
          <td class="amount" data-amount="900"></td>
        </tr>
        <tr class="unpaid nearest-highlight" data-amount="750">
          <td>01.05.2025</td>
          <td>Splátka květen</td>
          <td></td>
          <td class="amount" data-amount="750"></td>
        </tr>
        <tr class="unpaid" data-amount="750">
          <td>01.06.2025</td>
          <td>Splátka červen</td>
          <td></td>
          <td class="amount" data-amount="750"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="cat.js" type="module"></script>
</body>
</html>
