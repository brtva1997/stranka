<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!doctype html><html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Přihlášení</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" data-bs-theme="dark">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-dark">
    <h2 class="mb-3 text-center">Splátkový kalendář</h2>
    <form id="loginForm">
      <div class="mb-3"><input class="form-control" id="username" placeholder="uživatelské jméno" required></div>
      <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="heslo" required></div>
      <button class="btn btn-primary w-100">Přihlásit</button>
    </form>
    <div id="msg" class="mt-3 text-danger text-center"></div>
  </div>

<script src="app.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const body = {
      username: username.value.trim(),
      password: password.value.trim()
    };
    const r = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
    if (r.ok) location.href = '/dashboard.html';
    else msg.textContent = 'Neplatné přihlášení';
  });
</script>
</body></html>
