<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;margin-bottom:1rem;">Splátkový kalendář</h2>
    <form id="loginForm">
      <input id="username" placeholder="Uživatelské jméno" required>
      <input id="password" type="password" placeholder="Heslo" required>
      <button>Přihlásit se</button>
    </form>
    <p id="error" style="color:#f66;text-align:center;"></p>
  </div>

<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const body = {
    username: username.value.trim(),
    password: password.value.trim()
  };
  const r = await fetch('/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });
  if (r.ok) location.href = '/dashboard.html';
  else document.getElementById('error').textContent =
         (await r.json()).error || 'Přihlášení selhalo';
});
</script>
</body>
</html>
