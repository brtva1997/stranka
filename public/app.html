<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje aplikace</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #18001f 0%, #0b0016 100%);
      background-attachment: fixed;
      font-family: sans-serif;
      color: #f0f0f0;
      padding: 2rem;
    }
    table, th, td {
      border: 1px solid #444;
      border-collapse: collapse;
      padding: 0.5rem;
    }
    .paid { color: lime; }
    .unpaid { color: tomato; }
  </style>

  <script>
    if (sessionStorage.getItem('catClicked') !== 'true') {
      window.location.href = 'index.html';
    }
    window.addEventListener('beforeunload', () => {
      sessionStorage.removeItem('catClicked');
    });
  </script>
</head>

<body>
  <h2>💸 Přehled splátek</h2>
  <div id="summary">
    <div>Zaplaceno: <strong id="paidAmount">...</strong> Kč</div>
    <div>Zbývá zaplatit: <strong id="unpaidAmount">...</strong> Kč</div>
  </div>

  <table>
    <thead><tr><th>#</th><th>Datum</th><th>Stav</th><th>Částka</th></tr></thead>
    <tbody>
      <tr class="paid" data-amount="1000"><td>1</td><td>2024-01-01</td><td>✔</td><td>1000</td></tr>
      <tr class="paid" data-amount="1000"><td>2</td><td>2024-02-01</td><td>✔</td><td>1000</td></tr>
      <tr class="paid" data-amount="1000"><td>3</td><td>2024-03-01</td><td>✔</td><td>1000</td></tr>
      <tr class="unpaid" data-amount="1000"><td>4</td><td>2024-04-01</td><td></td><td>1000</td></tr>
      <tr class="unpaid" data-amount="1000"><td>5</td><td>2024-05-01</td><td></td><td>1000</td></tr>
    </tbody>
  </table>

  <script>
    const paidRows = [...document.querySelectorAll('tr.paid')];
    const unpaidRows = [...document.querySelectorAll('tr.unpaid')];

    const paidAmount = paidRows.reduce((sum, row) => sum + Number(row.dataset.amount), 0);
    const unpaidAmount = unpaidRows.reduce((sum, row) => sum + Number(row.dataset.amount), 0);

    document.getElementById('paidAmount').textContent = paidAmount.toLocaleString();
    document.getElementById('unpaidAmount').textContent = unpaidAmount.toLocaleString();
  </script>
</body>
</html>
